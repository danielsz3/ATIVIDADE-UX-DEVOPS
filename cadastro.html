<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Usuário</title>
    <link rel="shortcut icon" href="imagens/logo_site.png">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main style="width: 100vw;height: 100vh;display: flex;justify-content: center;">
        <div class="main-container container-sm">
            <div class="img-center">
                <img src="imagens/logo_site.png" alt="Logo H com coloração roxa">
                <h2>Cadastro</h2>
            </div>
            <form>
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" id="nome"
                        placeholder="Nome Completo">
                    <label for="floatingPassword">Nome Completo</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="email" class="form-control" id="email"
                        placeholder="E-mail">
                    <label for="floatingPassword">E-mail</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" id="usuario"
                        placeholder="Usuário">
                    <label for="floatingPassword">Usuário</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="password" class="form-control" id="senha"
                        placeholder="Senha">
                    <label for="floatingPassword">Senha</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="password" class="form-control" id="confirmarsenha"
                        placeholder="Confirmar Senha">
                    <label for="floatingPassword">Confirmar Senha</label>
                </div>

                <div class="col-md-12">
                    <button type="submit" class="btn outline-primary"><a href="login.html">Cancelar</a></button>
                    <button type="submit" class="btn outline-primary-02">Cadastrar</button>
                </div>

            </form>
        </div>
    </main>

</body>

</html>
