<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Usu√°rio</title>
    <link rel="shortcut icon" href="imagens/logo_site.png">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b4671e8568.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main style="width: 100vw;height: 100vh;display: flex;justify-content: center;">
        <div class="main-container container-sm">
            <div class="img-center">
                <img src="imagens/logo_site.png" alt="Logo H com colora√ß√£o roxa">
                <h2>Cadastro</h2>
            </div>
            <form style="display: flex; justify-content: center; flex-direction: column;">
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" id="nome" placeholder="Nome Completo">
                    <label for="floatingPassword">Nome Completo</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                    <label for="floatingPassword">E-mail</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" id="usuario" placeholder="Usu√°rio">
                    <label for="floatingPassword">Usu√°rio</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="password" class="form-control" id="passwordId" placeholder="Senha">
                    <label for="floatingPassword">Senha</label>
                    <div class="">
                        <span class="toggle-password" onclick="togglePasswordVisibility('passwordId')">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="mb-3 form-floating">
                    <input type="password" class="form-control" id="passwordId" placeholder="Confirmar Senha">
                    <label for="floatingPassword">Confirmar Senha</label>
                    
                    <div class="input-group-append">
                        <span class="input-group-text" style="background-color: #fff; border: none;">
                            <i class="fas fa-eye-slash" id="togglePassword"></i>
                        </span>
                    </div>
                </div>

                <div class="col-md-12">
                    <button type="submit" class="btn outline-primary" id="buttonCancel"><a
                            href="login.html">Cancelar</a></button>
                    <button type="submit" class="btn outline-primary-02">Cadastrar</button>
                </div>

            </form>
        </div>
    </main>
    <script>
        function togglePasswordVisibility(passwordId) {
            var passwordField = document.getElementById(passwordId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>

</html>
