<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Usuário</title>
    <link rel="shortcut icon" href="imagens/logo_site.png">
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="cadastro-form">

            <div class="img-center">
                <img src="imagens/logo_site.png" alt="Logo H com coloração roxa">
                <h2>Cadastro</h2>
            </div>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Nome Completo">
                </div>

                <div class="mb-3">
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-mail">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp" placeholder="Usuário">
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="senha" aria-describedby="emailHelp" placeholder="Senha">
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="confirmarsenha" aria-describedby="emailHelp" placeholder="Confirmar Senha">
                </div>

                <div class="img-center">
                    <button type="submit" class="btn"><a href="login.html">Cancelar</a></button>
                    <button type="submit" class="btn outline-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
