<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Usuário</title>
    <link rel="shortcut icon" href="imagens/logo_site.png">
    <link rel="stylesheet" href="estilo/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="cadastro">
            <img src="imagens/logo_site.png" alt="Logo H com coloração roxa">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="confirmarsenha" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmarsenha" aria-describedby="emailHelp">
            </div>
            <button type="button" class="btn btn-primary">Cancelar</button>
            <button type="button" class="btn btn-outline-primary">Cadastrar</button>
        </div>
    </div>
</body>

</html>
