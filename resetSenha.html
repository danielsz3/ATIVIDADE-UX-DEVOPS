<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="shortcut icon" href="imagens/logo_site.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <img src="imagens/logo_site.png" alt="" class="logo">
        <form class="row g-3" action="#">
            <div class="col-md-12">
                <h2>Recuperar Senha</h2>
                <p>Insira o e-mail cadastrado para receber as instruções de recuperação de senha.</p>
                <div class="password-container">
                    <input type="password" class="form-control" id="new-password" placeholder="Digite sua nova senha" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('new-password')">👁️</span>
                </div>
                <div class="password-container">
                    <input type="password" class="form-control" id="confirm-password" placeholder="Digite-a novamente" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">👁️</span>
                </div>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn outline-primary" onclick="alert('Siga as instruções enviadas no e-mail!')">Enviar</button>
            </div>
        </form>
    </div>
    <script>
        function togglePasswordVisibility(passwordId) {
            var passwordField = document.getElementById(passwordId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
