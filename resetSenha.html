<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="shortcut icon" href="imagens/logo_site.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main style="width: 100vw;height: 100vh;display: flex;justify-content: center;">
        <div class="main-container">

            <form class="row g-3" action="#">
                <img src="imagens/logo_site.png" alt="" class="logo">
                <div class="col-md-12">
                    <h3>Insira sua nova senha</h3>

                    <div class="mb-3 form-floating">
                        <input type="password" class="form-control" id="new-password"
                            placeholder="Digite sua nova senha" required>
                            <label>Senha:</label>
                        <span class="toggle-password" onclick="togglePasswordVisibility('new-password')">üëÅÔ∏è</span>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="password" class="form-control" id="confirm-password"
                            placeholder="Digite-a novamente" required>
                            <label>Confirme sua senha:</label>
                        <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn outline-primary" id="buttonSend"
                        onclick="alert('Siga as instru√ß√µes enviadas no e-mail!')">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <script>
        function togglePasswordVisibility(passwordId) {
            var passwordField = document.getElementById(passwordId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>

</html>
