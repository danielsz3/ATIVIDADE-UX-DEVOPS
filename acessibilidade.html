<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessibilidade</title>
    <link rel="shortcut icon" href="imagens/logo_site.png">
    <script src="https://kit.fontawesome.com/813e7cb5fc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="acessibilidade-box">
            <div class="logo-title">
                <img src="imagens/logo_site.png" alt="Logo">
                <h2>Acessibilidade</h2>
            </div>
            <div class="opcoes">
                <h3>Ajustes de Acessibilidade</h3>
                <div class="opcao">
                    <label for="contraste">Contraste:</label>
                    <input type="range" id="contraste" min="0" max="100" value="50">
                </div>
                <div class="opcao">
                    <label for="fonte">Tamanho da Fonte:</label>
                    <input type="range" id="fonte" min="12" max="24" value="16">
                </div>
            </div>
            <div class="opcoes-direita">
                <h3>Recursos</h3>
                <div class="opcao">
                    <input type="checkbox" id="modo-escuro">
                    <label for="modo-escuro">Modo Escuro</label>
                </div>
                <div class="opcao">
                    <input type="checkbox" id="daltonismo">
                    <label for="daltonismo">Simulador de Daltonismo</label>
                </div>
                <div class="opcao">
                    <input type="checkbox" id="recursos-assistivos">
                    <label for="recursos-assistivos">Recursos Assistivos</label>
                </div>
                <div class="opcao">
                    <input type="checkbox" id="recursos-assistivos">
                    <label for="recursos-assistivos">Int√©rprete de Libras</label>
                </div>
            </div>
            <button class="btn-confirmar">Confirmar</button>
        </div>
    </div>
</body>

</html>
