<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="imagens/logo_site.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <script src="https://kit.fontawesome.com/b4671e8568.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main style="width: 100vw;height: 100vh;display: flex;justify-content: center;">
        <div class="main-container">
            <div class="box">
                <div class="img-center">
                    <img class="logo" src="imagens/logo_site.png" alt="Logo do site">
                </div>
                <h1>Login</h1>
                <form>
                    <div class="mb-3 form-floating">

                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <label for="">Nome Completo</label>

                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="password" class="form-control" id="senha">
                        <div class="icon">
                            <i class="fa-regular fa-eye-slash"></i>
                        </div>
                        <label for="floatingPassword">Senha

                        </label>

                    </div>

                    <div class="col-md-12">
                        <button type="submit" class="btn outline-primary">Entrar</button>
                    </div>
                </form>
                <div class="grid-senhas">
                    <div class="link-recuperar-senha">
                        <a href="recuperaSenha.html">Esqueceu a senha?</a>
                    </div>
                    <div class="link-cadastro">
                        <a href="cadastro.html">Primeiro acesso</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
