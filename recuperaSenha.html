<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="shortcut icon" href="imagens/logo_site.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main style="width: 100vw;height: 100vh;display: flex; justify-content: center;">
        <div class="main-container">

            <form class="row g-3" action="#">
                <img src="imagens/logo_site.png" alt="" class="logo">

                <h3 style="text-align: center;">Recuperar Senha</h3>
                <p style="text-align: center;">Insira o e-mail cadastrado para receber as instruções de recuperação de senha.</p>

                <div class="mb-3 form-floating">
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                    <label for="floatingPassword">E-mail</label>

                    <div class="col-md-12">

                        <button type="submit" class="btn outline-primary"
                            onclick="alert('Siga as instruções enviadas no e-mail!')">Enviar</button>
                    </div>
                </div>
        </div>

        </form>

        </div>
    </main>
</body>

</html>
