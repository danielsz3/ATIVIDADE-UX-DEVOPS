<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>

<body>
    <div class="container">
        <form class="password-recovery-form" action="#">
            <h2>Recuperar Senha</h2>
            <p>Insira o e-mail cadastrado para receber as instruções de recuperação de senha.</p>
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <button type="submit">Enviar</button>
            </div>
            <div class="confirmation-message" style="display:none;">
                Um e-mail foi enviado com instruções para redefinir a senha.
            </div>
        </form>
    </div>
</body>

</html>
